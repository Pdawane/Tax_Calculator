<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-Xx8YIQ19J9wRaROaLFMPciLqTiXiyZOT64b8g8xVQsaRb3Fd7C3JTR+8kFNiQ/JZFl1GPZwT94mU8wQDFh1Zwg==" 
          crossorigin="anonymous" />

</head>
<body>

    <div class="container">
        <h1 class="mt-5">Tax Calculator</h1>
        <form id="tax-form" class="mt-3">

            <div class="form-group">
                <label for="gross-income">Enter Gross Annual Income (₹)
                    <span class="info-icon fa fa-question-circle" aria-label="Information"
                          title="Gross annual income is your total salary in a year before any deductions"></span>
                </label>
                <input type="number" id="gross-income" name="grossIncome" class="form-control" required>
                <span class="error-icon" aria-label="Error"></span>
            </div>

            <div class="form-group">
                <label for="extra-income">Enter Extra Income (₹)
                    <span class="info-icon fa fa-question-circle" aria-label="Information"
                          title="Extra income if you have apart from your salary"></span>
                </label>
                <input type="number" id="extra-income" name="extraIncome" class="form-control" required>
                <span class="error-icon" aria-label="Error"></span>
            </div>

            <div class="form-group">
                <label for="deductions">Enter Total Applicable Deductions (₹)
                    <span class="info-icon fa fa-question-circle" aria-label="Information"
                          title="Deductions in your salary in a year"></span>
                </label>
                <input type="number" id="deductions" name="deductions" class="form-control" required>
                <span class="error-icon" aria-label="Error"></span>
            </div>

            <div class="form-group">
                <label for="age">Enter Age Group </label>
                <select id="age" name="age" class="form-control" required>
                    <option value="">Select Age</option>
                    <option value="under_40">Less than 40</option>
                    <option value="40_to_59">40 to 59</option>
                    <option value="60_plus">60 or more</option>
                </select>
                <span class="error-icon" aria-label="Error"></span>
            </div>

            <button type="button" class="btn btn-primary" id="calculate-btn" data-toggle="modal" data-target="#result-modal">Calculate Tax</button>
        </form>

        <div id="result-modal" class="modal fade mt-5" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog custom-modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Tax Calculation Results</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="tax-amount">Your tax amount will appear here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
