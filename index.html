<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" />

</head>
<body>


    <div class="container">
        <h1 class="mt-5">Tax Calculator</h1>
        <form id="tax-form" class="mt-3">


            
            <div class="form-group">
                <label for="gross-income">Enter Gross Annual Income (₹)
                    <span class="info-icon fa fa-question-circle" aria-label="Information"
                        title="Gross annual income is your total salary in a year before any deductions"></span>
                </label>
                <input type="number" id="gross-income" name="grossIncome" class="form-control" required>
                <span class="error-icon" aria-label="Error"></span>
            </div>



            <div class="form-group">
                <label for="extra-income">Enter Extra Income (₹)
                    <span class="info-icon fa fa-question-circle" aria-label="Information"
                        title="Extra income if you have apart from your salary   "></span>
                </label>
                <input type="number" id="extra-income" name="extraIncome" class="form-control" required>
                <span class="error-icon" aria-label="Error"></span>
            </div>



            <div class="form-group">
                <label for="deductions">Enter Total Applicable Deductions (₹)
                    <span class="info-icon fa fa-question-circle" aria-label="Information"
                        title="Deductions in your salary in a year "></span>
                </label>
                <input type="number" id="deductions" name="deductions" class="form-control" required>
                <span class="error-icon" aria-label="Error"></span>
            </div>

            <div class="form-group">
                <label for="age">Enter Age Group </label>
                <select id="age" name="age" class="form-control" required>
                    <option value="">Select Age</option>
                    <option value="<40">Less than 40</option>
                    <option value=">=40 & <60">40 to 59</option>
                    <option value=">=60">60 or more</option>
                </select>
                <span class="error-icon" aria-label="Error"></span>
            </div>


            <button type="submit" class="btn btn-primary">Calculate Tax</button>
        </form>



        <div id="result-modal" class="modal mt-5">
            <div class="modal-dialog custom-modal-dialog"> <!-- Apply custom class for size adjustment -->
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Tax Calculation Results</h5>
                        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"> -->
                        <!-- <span aria-hidden="true">&times;</span> -->
                        <!-- </button> -->
                    </div>
                    <div class="modal-body">
                        <p id="tax-amount"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="close-modal"
                            data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>



    </div>




    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script2.js"></script>
</body>

</html>
